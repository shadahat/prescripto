<!DOCTYPE html>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#appModal{{doctor.doctor.id}}">
Request
</button>

<div class="modal fade" id="appModal{{doctor.doctor.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <form method = "POST" action = "{% url 'request_assistant' %}">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="appointmentModal{{doctor.doctor.id}}">Request</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

              {% csrf_token %}
              <div class="form-group row">
                <div class="col-sm-10">
                  <p> Are you sure you want to be an assistant of {{doctor.doctor.user.first_name}} {{doctor.doctor.user.last_name}}?</p>
                </div>
              </div>
              <input type="hidden" name="did" value="{{doctor.doctor.id}}">
              <input type="hidden" name="type" value="request_assistant">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Confirm</button>
          </div>
        </div>

      </div>
    </form>
</div>
