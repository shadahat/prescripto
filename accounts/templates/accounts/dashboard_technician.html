{% include 'header.html' %}
{% block body %}

    <div class="container">
      {% include 'include_message.html' %}
      <div class = "jumbotron">
        <div class = "container d-flex justify-content-center">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Add Report
          </button>
          
          <div id = "exampleModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <form  action="{% url 'add_report' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="modal-header">
                    <h5 class="modal-title">Add Report</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Token</label>
                      <input name = "token" type="text" class="form-control" id="id_token" aria-describedby="emailHelp" placeholder="Enter token">
                      <small id="emailHelp" class="form-text text-muted">Enter the token provided by the patient.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">File input</label>
                      <input name = "file" type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                      <small id="fileHelp" class="form-text text-muted">Upload the report here.</small>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Add Report</button>
                  </div>
                </form>
              </div>
            </div>
          </div>              
        </div>
      </div>  
    </div>
{% endblock %}

{% include 'footer.html' %}
